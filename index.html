<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sprite.css">
    <link rel="stylesheet" href="./css/lacuna.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <div class="box-principal">
        <div id="titulo">
            <div id="img"><img src="./img/forca.svg"></div>
            <h1>JOGO DA FORCA</h1>            
        </div>
        <div id="box-game">
            <div id="sprite" class="sprite"></div>
            <ul class="lacunas"></ul>
            <div class="campotexto">
                <input id="entrada" class="entrada" placeholder="Palavra secreta" autofocus>
            </div>
        </div>
    </div>
</body>
<script src="./js/sprite.js"></script>
<script src="./js/jogo.js"></script>
<script src="./js/controller.js"></script>
<script>
    let spriteclass = document.getElementById('sprite');
    criaController(
        criaJogo(
            createSprite(spriteclass)
        )
    ).inicia();
</script>
</html>
